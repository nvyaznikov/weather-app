<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <section class="weather" aria-label="Weather Widget">
        <form action="" class="form" role="search" aria-label="Search city weather">
            <label for="city" class="form__label">Enter city</label>
            <input type="text" class="form__input" placeholder="Enter city">
            <button type="submit" class="form__btn" aria-label="Search"></button>
        </form>
    
        <figure class="weather__icon">
            <img src="./img/weather/cloudy.svg" alt="Cloudy weather" class="weather__img">
            <figcaption class="weather__temp">22Â°C</figcaption>
        </figure>

        <h2 class="weather__city">New York</h2>

        <div class="weather__details">
            <section class="details" aria-label="Humidity">
                <img src="./img/ui/humidity.svg" alt="Humidity icon" class="details__img">
                <div class="details__value">50%</div>
                <div class="details__title">Humidity</div>
            </section>

            <section class="details" aria-label="Wind Speed">
                <img src="./img/ui/wind-speed.svg" alt="Wind speed icon" class="details__img">
                <div class="details__value">10 km/h</div>
                <div class="details__title">Wind Speed</div>
            </section>
        </div>
    
    </section>

    <script src="js/main.js"></script>
</body>
</html>
